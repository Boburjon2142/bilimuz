<!DOCTYPE html>
{% load static humanize %}
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}BILIM UZ{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    <style>
      body { background: #f8f9fb; font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif; overflow-x:hidden; }
      .topbar { padding:12px 16px; background:#fff; border-bottom:1px solid #eee; position:sticky; top:0; z-index:1000; }
      .brand { font-size:26px; font-weight:800; letter-spacing:-0.5px; }
      .icon-btn { width:40px; height:40px; border-radius:12px; border:1px solid #eee; display:grid; place-items:center; background:#fff; color:#111; position:relative; }
      .cart-badge { position:absolute; top:2px; right:2px; background:#dc3545; color:#fff; border-radius:999px; padding:2px 6px; font-size:11px; line-height:1; }
      .page-shell { width:100%; max-width:1200px; margin:0 auto; padding:16px 12px 40px; }
      .section-title { font-size:20px; font-weight:700; }
      .section-link { font-weight:600; color:#000; text-decoration:none; }
      .hero-img { width:100%; height:320px; object-fit:cover; }
      .book-card img { width:100%; height:220px; object-fit:cover; }
      footer { background:#000; color:#fff; padding:16px 0; margin-top:24px; }
      footer .text-muted { color:#d1d5db !important; }
      @media (max-width: 576px){ .page-shell{padding-top:20px;} .hero-img{height:220px;} .book-card img{height:180px;} }
    </style>
</head>
<body>
  <header class="topbar d-flex align-items-center justify-content-between">
    <a href="{% url 'home' %}" class="text-dark text-decoration-none">
      <span class="brand">BILIM UZ</span>
    </a>
    <div class="d-flex align-items-center gap-2">
      <a href="{% url 'about' %}" class="icon-btn d-none d-md-grid"><i class="bi bi-info-circle"></i></a>
      <a href="{% url 'favorites' %}" class="icon-btn d-none d-md-grid position-relative"><i class="bi bi-heart"></i></a>
      <a href="{% url 'cart_detail' %}" class="icon-btn d-none d-md-grid position-relative"><i class="bi bi-cart3"></i></a>
      <a href="{% url 'search' %}" class="icon-btn"><i class="bi bi-search"></i></a>
    </div>
  </header>

  <main>
    <div class="page-shell">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="text-center">
    <div class="page-shell">
      <span class="text-muted small">&copy; {% now "Y" %} BILIM UZ</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
