<!DOCTYPE html>
{% load static humanize %}
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}BILIM UZ{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    <style>
      body { background: #f8f9fb; font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif; overflow-x:hidden; }
      .topbar { padding:12px 16px; background:#fff; border-bottom:1px solid #eee; position:sticky; top:0; z-index:1000; }
      .brand { font-size:26px; font-weight:800; letter-spacing:-0.5px; }
      .icon-btn { width:40px; height:40px; border-radius:12px; border:1px solid #eee; display:grid; place-items:center; background:#fff; color:#111; position:relative; transition:transform .08s ease; }
      .icon-btn:hover { transform:translateY(-1px); }
      .page-shell { width:100%; max-width:1200px; margin:0 auto; padding:16px 12px 64px; }
      .hero-img { width:100%; height:340px; object-fit:cover; border-radius:20px; }
      .section-head { display:flex; align-items:center; justify-content:space-between; margin-bottom:10px; }
      .section-title { font-size:18px; font-weight:700; margin-bottom:0; }
      .section-link { font-weight:600; color:#000; text-decoration:none; display:flex; align-items:center; gap:4px; }
      .pill-cat { display:inline-flex; align-items:center; justify-content:center; padding:12px 18px; border-radius:14px; color:#fff; font-weight:600; min-width:180px; box-shadow:0 8px 20px rgba(0,0,0,0.08); scroll-snap-align:start; }
      .author-chip { width:90px; flex:0 0 auto; text-align:center; scroll-snap-align:center; }
      .author-chip img { width:70px; height:70px; object-fit:cover; border-radius:50%; box-shadow:0 4px 14px rgba(0,0,0,0.12); }
      .author-chip .name { display:block; margin-top:6px; font-weight:600; font-size:12px; color:#111; }
      .strip { display:flex; gap:12px; overflow-x:auto; padding:4px 2px 10px; scroll-snap-type:x mandatory; scrollbar-width:none; position:relative; }
      .strip::-webkit-scrollbar { display:none; }
      .book-strip-card { flex:0 0 240px; border-radius:16px; overflow:hidden; background:#fff; box-shadow:0 10px 30px rgba(0,0,0,0.08); scroll-snap-align:start; position:relative; }
      .book-strip-card img { width:100%; height:170px; object-fit:cover; }
      .book-strip-card .meta { padding:10px 12px 12px; }
      .book-strip-card .meta .title { font-weight:700; font-size:14px; margin:0 0 4px; color:#0f172a; }
      .book-strip-card .meta .author { font-size:12px; color:#6b7280; margin:0; }
      .hero-card { border-radius:22px; overflow:hidden; box-shadow:0 14px 40px rgba(0,0,0,0.12); background:#fff; }
      footer { background:#000; color:#fff; padding:18px 0; margin-top:32px; }
      footer .text-muted { color:#d1d5db !important; }
      .bottom-nav { position:fixed; bottom:0; left:0; right:0; background:#fff; border-top:1px solid #e5e7eb; display:grid; grid-template-columns:repeat(5,1fr); padding:8px 4px 10px; z-index:999; }
      .bottom-link { display:flex; flex-direction:column; align-items:center; gap:2px; color:#111; text-decoration:none; font-size:11px; }
      .bottom-link i { font-size:18px; }
      @media (max-width: 768px){ .page-shell{padding-top:12px; padding-bottom:96px;} .hero-img{height:240px;} .book-strip-card{flex-basis:70vw;} .pill-cat{min-width:160px;} }
      @media (max-width: 576px){ .hero-img{height:200px;} .author-chip{width:72px;} .author-chip img{width:64px; height:64px;} .brand{font-size:22px;} }
    </style>
</head>
<body>
  <header class="topbar d-flex align-items-center justify-content-between">
    <a href="{% url 'home' %}" class="text-dark text-decoration-none">
      <span class="brand">BILIM UZ</span>
    </a>
    <div class="d-flex align-items-center gap-2 top-actions">
      <a href="{% url 'home' %}" class="icon-btn d-none d-md-grid" title="Bosh sahifa"><i class="bi bi-house"></i></a>
      <a href="{% url 'about' %}" class="icon-btn d-none d-md-grid" title="Biz haqimizda"><i class="bi bi-info-circle"></i></a>
      <a href="{% url 'favorites' %}" class="icon-btn position-relative d-none d-md-grid" title="Sevimlilar"><i class="bi bi-heart"></i></a>
      <a href="{% url 'cart_detail' %}" class="icon-btn position-relative d-none d-md-grid" title="Savat"><i class="bi bi-cart3"></i></a>
      <a href="{% url 'search' %}" class="icon-btn" title="Qidiruv"><i class="bi bi-search"></i></a>
    </div>
  </header>

  <main>
    <div class="page-shell">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="text-center">
    <div class="page-shell">
      <span class="text-muted small">&copy; {% now "Y" %} BILIM UZ</span>
    </div>
  </footer>

  <nav class="bottom-nav d-md-none">
    <a href="{% url 'home' %}" class="bottom-link">
      <i class="bi bi-house"></i>
      <span>Asosiy</span>
    </a>
    <a href="{% url 'about' %}" class="bottom-link">
      <i class="bi bi-info-circle"></i>
      <span>Biz haqimizda</span>
    </a>
    <a href="{% url 'favorites' %}" class="bottom-link">
      <i class="bi bi-heart"></i>
      <span>Sevimlilar</span>
    </a>
    <a href="{% url 'cart_detail' %}" class="bottom-link">
      <i class="bi bi-cart3"></i>
      <span>Savat</span>
    </a>
    <a href="{% url 'search' %}" class="bottom-link">
      <i class="bi bi-search"></i>
      <span>Qidiruv</span>
    </a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
