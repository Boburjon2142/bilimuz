{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <div>
        <h3 class="fw-bold">{{ category.name }}</h3>
        <small class="text-muted">Ushbu kategoriyadagi kitoblar</small>
    </div>
</div>

<form method="get" class="row g-2 align-items-end mb-3">
    <div class="col-6 col-md-4">
        <label class="form-label">Muallif</label>
        <select name="author" class="form-select" onchange="this.form.submit()">
            <option value="">Barchasi</option>
            {% for author in authors %}
            <option value="{{ author.id }}" {% if author.id|stringformat:'s' == current_author %}selected{% endif %}>
                {{ author.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="col-6 col-md-4">
        <label class="form-label">Saralash</label>
        <select name="sort" class="form-select" onchange="this.form.submit()">
            <option value="">Standart</option>
            <option value="price_asc" {% if current_sort == "price_asc" %}selected{% endif %}>Narx: arzon - qimmat</option>
            <option value="price_desc" {% if current_sort == "price_desc" %}selected{% endif %}>Narx: qimmat - arzon</option>
            <option value="newest" {% if current_sort == "newest" %}selected{% endif %}>Eng yangi</option>
            <option value="oldest" {% if current_sort == "oldest" %}selected{% endif %}>Eng eski</option>
            <option value="popular" {% if current_sort == "popular" %}selected{% endif %}>Ko‘p ko‘rilgan</option>
        </select>
    </div>
</form>

<div class="row g-3">
    {% for book in books %}
    <div class="col-6 col-md-3">
        <div class="card book-card h-100">
            <img src="{{ book.cover_image.url if book.cover_image else 'https://via.placeholder.com/300x400?text=Rasm+yo%27q' }}" class="card-img-top" alt="{{ book.title }}">
            <div class="card-body d-flex flex-column">
                <h6 class="card-title">{{ book.title }}</h6>
                <small class="text-muted">{{ book.author.name }}</small>
                <div class="mt-auto fw-bold">${{ book.sale_price }}</div>
                <a href="{{ book.get_absolute_url }}" class="stretched-link"></a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>Bu kategoriyada kitoblar topilmadi.</p>
    {% endfor %}
</div>
{% endblock %}
