<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kitob doâ€˜koni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --app-bg: #f8f9fb;
            --primary: #111;
            --accent: #0d6efd;
            --card-radius: 16px;
            --shadow: 0 6px 20px rgba(0,0,0,0.08);
        }
        body { background: var(--app-bg); font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif; }
        .topbar { padding: 12px 16px; background: #fff; border-bottom: 1px solid #eee; }
        .brand { font-size: 26px; font-weight: 800; letter-spacing: -0.5px; }
        .icon-btn { width: 40px; height: 40px; border-radius: 12px; border: 1px solid #eee; display: grid; place-items: center; color: #111; background: #fff; }
        .section-title { font-weight: 700; font-size: 20px; }
        .section-link { font-weight: 600; color: #000; text-decoration: none; }
        .hero-card { border-radius: 18px; overflow: hidden; box-shadow: var(--shadow); background: #fff; }
        .hero-img { width: 100%; height: 180px; object-fit: cover; }
        .category-chip { border-radius: 14px; color: #fff; font-weight: 600; padding: 16px; box-shadow: var(--shadow); }
        .cat-grid { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 12px; }
        .book-card { border-radius: 16px; overflow: hidden; background: #fff; box-shadow: var(--shadow); border: none; }
        .book-card img { height: 200px; object-fit: cover; }
        .scroll-row { display: grid; grid-auto-flow: column; grid-auto-columns: 48%; gap: 12px; overflow-x: auto; padding-bottom: 4px; }
        .scroll-row::-webkit-scrollbar { display: none; }
        .qty-btn { width: 36px; height: 36px; border-radius: 10px; border: 1px solid #ddd; display: grid; place-items: center; background: #fff; }
        .sticky-bottom-bar { position: sticky; bottom: 0; z-index: 10; background: #fff; border-top: 1px solid #eee; }
        .bottom-nav { display: grid; grid-template-columns: repeat(3, 1fr); text-align: center; padding: 8px 12px; font-size: 13px; }
        .bottom-nav a { color: #111; text-decoration: none; display: grid; gap: 4px; justify-items: center; }
        .cart-badge { position: absolute; top: -6px; right: -8px; background: #dc3545; color: #fff; border-radius: 999px; padding: 2px 6px; font-size: 11px; }
        .btn-primary { background: #111; border-color: #111; }
        .btn-primary:hover { background: #000; border-color: #000; }
        .form-control, .form-select { border-radius: 12px; border: 1px solid #ddd; }
        @media (min-width: 768px) {
            .scroll-row { grid-auto-columns: 24%; }
            .hero-img { height: 260px; }
        }
    </style>
</head>
<body>
    <header class="topbar d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2">
            <span class="brand">BILIM.UZ</span>
        </div>
        <div class="d-flex align-items-center gap-2">
            <a href="{% url 'search' %}" class="icon-btn"><i class="bi bi-search"></i></a>
        </div>
    </header>

    <main class="pb-4">
        {% block content %}{% endblock %}
    </main>

    <div class="sticky-bottom-bar d-md-none">
        <nav class="bottom-nav">
            <a href="{% url 'home' %}">
                <i class="bi bi-house-door"></i>
                <span>Asosiy</span>
            </a>
            <a href="{% url 'favorites' %}">
                <i class="bi bi-heart"></i>
                <span>Sevimlilar</span>
            </a>
            <a href="{% url 'cart_detail' %}" class="position-relative">
                <i class="bi bi-cart3"></i>
                <span>Savat</span>
                {% if cart_count %}<span class="cart-badge">{{ cart_count }}</span>{% endif %}
            </a>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
