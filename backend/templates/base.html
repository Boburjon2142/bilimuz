<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kitob do‘koni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {background: linear-gradient(120deg, #0d6efd, #6610f2); color: #fff; padding: 48px 24px; border-radius: 16px;}
        .book-card img {height: 180px; object-fit: cover;}
        .category-card {transition: transform .2s ease, box-shadow .2s ease;}
        .category-card:hover {transform: translateY(-4px); box-shadow: 0 6px 18px rgba(0,0,0,0.1);}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">Kitob do‘koni</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Bosh sahifa</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Kategoriyalar</a>
                    <ul class="dropdown-menu">
                        {% for c in nav_categories %}
                        <li><a class="dropdown-item" href="{% url 'category_detail' c.slug %}">{{ c.name }}</a></li>
                        {% empty %}
                        <li><span class="dropdown-item">Kategoriyalar yo‘q</span></li>
                        {% endfor %}
                    </ul>
                </li>
            </ul>
            <form class="d-flex me-3" role="search" action="{% url 'search' %}">
                <input class="form-control me-2" type="search" name="q" placeholder="Kitob qidirish" value="{{ request.GET.q }}">
                <button class="btn btn-outline-primary" type="submit">Qidirish</button>
            </form>
            <a href="{% url 'cart_detail' %}" class="btn btn-outline-primary position-relative">
                Savat
                {% if cart_count %}
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    {{ cart_count }}
                </span>
                {% endif %}
            </a>
        </div>
    </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
